<!DOCTYPE html>
<html lang="ko">
  <head></head>
  <style>
    .header {
      width: 100%;
      height: 200px;
      background-color: aqua;
    }
    .float {
      width: 50%;
      height: 100px;
      float: left;
    }
    .a {
      background-color: bisque;
    }
    .b {
      background-color: blueviolet;
    }
    .footer {
      clear: both;
      width: 100%;
      height: 200px;
      background-color: brown;
    }
  </style>
  <body>
    <div class="header"></div>
    <div class="float a"></div>
    <div class="float b"></div>
    <div class="footer"></div>
  </body>
</html>
