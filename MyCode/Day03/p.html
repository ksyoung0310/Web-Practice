<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .red {
        color: red;
      }
      .green {
        color: green;
      }
      .blue {
        color: blue;
      }
      .italic {
        font-style: italic;
      }
      .underline {
        text-decoration: underline;
      }
      .big {
        font-size: x-large;
      }
      .bold {
        font-weight: bold;
      }
      .shadow {
        text-shadow: 2px 0px 2px gray;
      }
      .d2 {
        font-family: D2Coding;
      }
    </style>
  </head>
  <body>
    <p>
      사과<span class="red italic"> 배 </span>복숭아
      <span class="blue">오렌지</span> 멜론
      <span class="green underline">수박</span
      ><span class="big shadow bold"> 키위</span>
    </p>
  </body>
</html>
