<!DOCTYPE html>
<html>
<head>
  <title>YouTube IFrame Example</title>
</head>
<body>
  <h1>YouTube 동영상</h1>
  <p>아래는 YouTube 동영상이 띄워진 iframe입니다.</p>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/9kNcl9_V-8E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
