<!DOCTYPE html>
<html>
<head>
  <title>Semantic Tags Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #444;
      padding: 10px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    main {
      padding: 20px;
    }
    article {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }
    section {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }
    aside {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>웹 페이지 제목</h1>
  </header>
  <nav>
    <a href="#">홈</a>
    <a href="#">서비스</a>
    <a href="#">포트폴리오</a>
    <a href="#">문의하기</a>
  </nav>
  <main>
    <article>
      <h2>첫 번째 아티클</h2>
      <p>이곳에 첫 번째 아티클의 콘텐츠가 들어갑니다.</p>
    </article>
    <section>
      <h2>첫 번째 섹션</h2>
      <p>이곳에 첫 번째 섹션의 콘텐츠가 들어갑니다.</p>
    </section>
    <aside>
      <h2>사이드바</h2>
      <p>이곳에 사이드바의 콘텐츠가 들어갑니다.</p>
    </aside>
  </main>
  <footer>
    <p>&copy; 2023 웹페이지제작사</p>
  </footer>
</body>
</html>
