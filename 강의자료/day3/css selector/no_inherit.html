<!DOCTYPE html>
<html>
<head>
  <title>Non-Inherited Background Color</title>
  <style>
    div {
        background-color: red;
    }
    .box {
      width: 200px;
      height: 100px;
      background-color: lightblue; /* 박스의 배경색을 파란색으로 지정 */
    }

  </style>
</head>
<body>
  <div class="box">
    <div class="no-inherit">이 div의 배경색은 하늘색이 아닙니다.</div>
  </div>
</body>
</html>
